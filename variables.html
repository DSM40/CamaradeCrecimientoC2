<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cámara de crecimiento C2</title>
    <!--Icono de la aplicacion Web-->
    <link rel="shortcut icon" href="img/lechuga.png" type="image/x-icon">
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <!--Font owswel-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
    <!--Custom CSS (mio)-->
    <link rel="stylesheet" href="styles_var.css">
</head>
<body>
    <header class="titulo">
        <h1>Cámara de crecimiento Campus 2</h1>
    </header>
    <div class="contenedor">
        <nav class="navegacion">
            <img src="img/DSM.jpg" alt="logo" class="logo_nav">
            <ul class="menu">
                <li>
                    <a href="index.html">Gráficas</a>
                </li>
            <!--   
                <li>
                    <a href="https://www.google.com.mx/">Set Point</a>
                </li>
            -->
            </ul>
        </nav>
    </div>
    <div class="tabla">
        <table>
            <tr>
                <td colspan="4">
                    <h1>Variables ambientales al momento</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="img/temp.png" alt="tempLogo" class="Logo_temp">
                </td>
                <td>
                    <p><span id="tem">xxxx ºC</span></p>
                </td>
                <td>
                    <img src="img/hum.png" alt="HumLogo" class="Logo_Hum">
                </td>
                <td>
                    <p><span id="humi">xxxx %HR</span></p>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="img/CO2.png" alt="CO2Logo" class="Logo_CO2">
                </td>
                <td>
                    <p><span id="Co">xxxx PPM</span></p>
                </td>
                <td>
                    <img src="img/LED.png" alt="LightLogo" class="Logo_Light">
                </td>
                <td>
                    <p><span id="FFP">xxxx umol/m^2*s</span></p>
                </td>
            </tr>
        </table>
    </div>
    <footer class="pie">
        Diseño de Sistemas Mecatronicos 4.0
    </footer>
    <!--Javascrip-->
    <script src="texto.js"></script>
</body>    
</html>
